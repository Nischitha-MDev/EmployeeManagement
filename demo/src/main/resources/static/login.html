<head>
<meta charset="utf-8">
<title>Paper Stack</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript" src="login.js"></script>

</head>
<body>
<div class="container">
  <section id="content">
    <form action="">
      <h1>Login Form</h1>
      <div>
        <input type="text" placeholder="Id" required="" id="Id" name="Id" />
      </div>
      <div>
        <input type="text" placeholder="Name" required="" id="Name" name="Name" />
      </div>
      
      <div>
        <input type="button" onclick="login()"  value="Log in" />
        <a href="#">Register</a>
      </div>
    </form><!-- form -->
    
  </section><!-- content -->
</div><!-- container -->
</body>
</html>
